<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Font Icons-->
    <link rel="stylesheet" href="fonts/icomoon/style.css"></head>
    
    <script type="javascript" src="js/scripts.js"></script>
    
  </head>
  <body>

    <div class="login-wrapper d-flex full-height">  
        <div class="login-form full-height">
            <div class="box recover-pass-active-">
                <div class="logo">
                    <img src="img/logo-lets-start-trading.svg" alt="">
                </div>

                <fieldset>
                    <form autocomplete="off">
                        <div class="mb-3">
                            <label for="user-field" class="form-label">Usuario:</label>
                            <input type="email" class="form-control user-field" id="user-field" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password-field" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control password-field" id="password-field">
                        </div>
                        <div class="mb-3 text-end">
                            <a href="@">Recuperar Contraseña</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                </fieldset>

                <div class="recover-password">
                    <div class="text-center">
                        <h2 class="mt-3 mb-0">Recuperar Contraseña</h2>
                        <p>Correo electrónico registrado para enviar enlace de recuperación de contraseña</p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="user-field" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        <a href="#" class="go-back ">Volver</a>
                    </form>
                </div>
                
            </div>
            <div class="login-footer">
                No tienes una cuenta, <a href="#">solicitada aquí</a>
            </div>
        </div>
        <div class="login-intro full-height">
            <div class="box">
                <img class="business-pic" src="img/business-illustration.svg" alt="">
                <h3>Cambia tu forma de hacer inversiones, tenemos tips para tí!</h3>
            </div>
            <div class="top-shapes">
                <img src="img/top-shapes.svg" alt="">
            </div>
            <div class="down-shapes">
                <img src="img/down-shapes.svg" alt="">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
